- clean: ['~']

- link:
    ~/.bashrc:
        force: true
        path: bash/profile.sh
    ~/.gitconfig: gitconfig
    ~/.vimrc:
        force: true
        path: vim/vimrc.sh
    ~/.dotfileshelpers/go.sh: bash/go.sh
    ~/.dotfileshelpers/k8s.sh: bash/k8s.sh

- create:
    - ~/.dotfileshelpers

- shell:
    - [sh packages/install.sh > runlogs.txt, Installing tools]

