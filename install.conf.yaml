- clean: ['~']

- link:
    ~/.profile: bash/profile.sh
    ~/.gitconfig: gitconfig
    ~/.vimrc: vim/vimrc.sh
    ~/.dotfileshelpers/go.sh: bash/go.sh
    ~/.dotfileshelpers/k8s.sh: bash/k8s.sh

- create:
    - ~/.dotfileshelpers

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh packages/install.sh, Installing tools]
    - [sh packages/minikube.sh, Installing minikube]
